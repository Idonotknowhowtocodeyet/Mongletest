<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 40px; }
        .box { background: #0f172a; border: 1px solid #1e293b; padding: 25px; border-radius: 15px; max-width: 500px; margin: auto; margin-bottom: 20px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #000; color: white; border: 1px solid #3b82f6; border-radius: 5px; }
        .btn { padding: 12px; background: #3b82f6; border: none; color: white; width: 100%; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">SETTINGS</h1>

    <div class="box">
        <h3>User Customization</h3>
        <p>Background Image URL (or hex code):</p>
        <input type="text" id="bgIn" placeholder="Paste URL here...">
        <button class="btn" onclick="localStorage.setItem('mBG', document.getElementById('bgIn').value); alert('Background Saved!')">Apply</button>
    </div>

    <div id="adminPanel" class="box" style="display:none; border: 2px solid #ef4444;">
        <h3 style="color:#ef4444">üõ°Ô∏è Admin Control</h3>
        <p>Change Global Icon:</p>
        <input type="text" id="emoIn" placeholder="Enter Emoji (üî•)">
        <button class="btn" onclick="localStorage.setItem('mEmoji', document.getElementById('emoIn').value); alert('Icon Saved!')">Change All Icons</button>
        <button class="btn" style="background:#ef4444; margin-top:20px;" onclick="localStorage.clear(); location.href='index.html'">FULL FACTORY RESET</button>
    </div>

    <p style="text-align:center;"><a href="index.html" style="color:#3b82f6">‚Üê Return to Home</a></p>

    <script>
        // Only show admin tools if logged in as Mongle
        if(sessionStorage.getItem('mAuth') === 'mongle') {
            document.getElementById('adminPanel').style.display = 'block';
        }
    </script>
</body>
</html>
