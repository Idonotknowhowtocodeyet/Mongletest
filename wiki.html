<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; padding: 40px; }
        .box { background: #0f172a; border: 1px solid #1e293b; padding: 25px; border-radius: 15px; max-width: 500px; margin: auto; margin-bottom: 20px; }
        .btn { padding: 12px; background: #3b82f6; border: none; color: white; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Arcade Customization</h3>
        <input type="text" id="bgIn" placeholder="Wallpaper URL...">
        <button class="btn" onclick="localStorage.setItem('mBG', document.getElementById('bgIn').value); alert('Saved!')">Change Background</button>
        
        <hr style="opacity:0.1; margin: 20px 0;">
        
        <h3>Support</h3>
        <p>Want a specific game? Send a request!</p>
        <button class="btn" style="background:#10b981" onclick="window.open('https://forms.gle/YOUR_FORM_HERE', '_blank')">üöÄ Request a Game</button>
    </div>

    <div id="adminPanel" class="box" style="display:none; border: 2px solid #ef4444;">
        <h3 style="color:#ef4444">Admin Dashboard</h3>
        <input type="text" id="emoIn" placeholder="Change Global Emoji (e.g. üî•)">
        <button class="btn" onclick="localStorage.setItem('mEmoji', document.getElementById('emoIn').value); alert('Updated!')">Apply Emoji</button>
        <button class="btn" style="background:#ef4444; margin-top:20px;" onclick="localStorage.clear(); sessionStorage.clear(); location.href='index.html'">üî• WIPE EVERYTHING</button>
    </div>

    <p style="text-align:center;"><a href="index.html" style="color:#3b82f6">‚Üê Back Home</a></p>

    <script>
        if(sessionStorage.getItem('mAuth') === 'mongle') document.getElementById('adminPanel').style.display='block';
    </script>
</body>
</html>
