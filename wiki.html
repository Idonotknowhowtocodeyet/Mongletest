<div class="box">
    <h3>Maintenance & Power</h3>
    <input type="text" id="bgUrl" placeholder="New Background Image URL...">
    <button onclick="update('globalBG', 'bgUrl')">Set Global Background</button>
    
    <input type="text" id="emo" placeholder="New Global Emoji (ðŸ”¥)">
    <button onclick="update('globalEmoji', 'emo')">Set Global Icons</button>

    <button style="background:red" onclick="localStorage.clear(); sessionStorage.clear(); location.reload();">MASTER WIPE</button>
</div>

<script>
    function update(key, inputId) {
        const val = document.getElementById(inputId).value;
        if(val) {
            localStorage.setItem(key, val);
            alert("Update Sent! Games in progress will refresh after they close.");
        }
    }
</script>
