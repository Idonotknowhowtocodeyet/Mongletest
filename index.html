<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #050505; --accent: #003b00; --panic: #ff3131; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; overflow: hidden; }

        /* SEARCH & HEADER */
        .header { display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; background: #000; border-bottom: 1px solid var(--accent); gap: 20px; }
        .logo { font-size: 18px; font-weight: bold; color: #ffcc00; }
        .search-box { flex-grow: 1; max-width: 500px; background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 8px 15px; font-family: inherit; }

        /* CLEAN GRID SYSTEM */
        .grid-wrapper { height: calc(100vh - 80px); overflow-y: auto; padding: 30px; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; max-width: 1600px; margin: 0 auto; }
        
        /* THE "SMALL & GOOD" BUTTON STYLE */
        .game-card { 
            background: transparent; 
            border: 1px solid var(--accent); 
            padding: 20px 10px; 
            border-radius: 8px; 
            text-align: center; 
            cursor: pointer; 
            font-size: 13px; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            line-height: 1.4;
        }

        /* RESTORED HOVER EFFECTS */
        .game-card:hover { 
            border-color: var(--primary); 
            background: rgba(0, 255, 65, 0.05);
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            color: #fff;
        }

        .nav-tools { display: flex; gap: 10px; }
        .btn-panic { background: var(--panic); color: white; border: none; padding: 8px 15px; border-radius: 4px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="mainApp">
        <header class="header">
            <div class="logo">USER: MONGLE</div>
            <input type="text" id="gameSearch" class="search-box" placeholder="SEARCH_SYSTEM..." onkeyup="filterGames()">
            <div class="nav-tools">
                <button class="btn-panic" onclick="triggerPanic()">PANIC</button>
            </div>
        </header>

        <div class="grid-wrapper">
            <div class="game-grid" id="gameGrid">
                </div>
        </div>
    </div>

    <script type="module">
        // ... (Previous Firebase & Fetch Logic) ...
        
        function renderGames(list) {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            list.forEach(f => {
                const name = f.name.replace('.html','').replace(/_/g, ' ').replace(/-/g, ' ');
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerText = name.toUpperCase(); // Text only, no emojis
                card.onclick = () => window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                grid.appendChild(card);
            });
        }
        
        // Search filter logic
        window.filterGames = () => {
            const q = document.getElementById('gameSearch').value.toLowerCase();
            const filtered = gamesList.filter(g => g.name.toLowerCase().includes(q));
            renderGames(filtered);
        };
    </script>
</body>
</html>
