<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff88; --danger: #ff4b2b; --bg: #0b140d; --card: #141f16; --panel: rgba(0, 10, 5, 0.98); }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }

        /* TOP BAR UI */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(0,0,0,0.3); }
        .clock { color: var(--primary); font-family: monospace; font-weight: bold; }
        .search-area { display: flex; gap: 10px; align-items: center; }
        .search-input { background: #000; border: 1px solid #333; color: white; padding: 8px 15px; border-radius: 8px; width: 300px; outline: none; }
        .nav-btn { padding: 8px 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-panic { background: #ef4444; color: white; }

        /* GRID SYSTEM */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 40px; height: calc(100vh - 80px); overflow-y: auto; }
        .game-card { background: var(--card); border: 1px solid #1c2e21; border-radius: 20px; padding: 30px 10px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .game-card img { width: 60px; margin-bottom: 20px; opacity: 0.8; }
        .game-card h3 { font-size: 13px; margin: 0; font-weight: 600; color: #d1d5db; }
        .game-card.hidden { display: none; }

        /* AUTH UI */
        #authLayer { position: fixed; inset: 0; background: #000; z-index: 100000; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 400px; padding: 40px; background: #000; border: 1px solid #111; border-radius: 12px; text-align: center; }
        .hacker-title { font-size: 3rem; color: var(--primary); letter-spacing: 8px; margin: 0 0 30px 0; }
    </style>
</head>
<body>

    <div id="authLayer">
        <div class="login-box">
            <h1 class="hacker-title">MONGLE</h1>
            <input type="text" id="username" class="search-input" style="width:100%; margin-bottom:10px;" placeholder="Username">
            <input type="password" id="password" class="search-input" style="width:100%; margin-bottom:20px;" placeholder="Key (Admin/Root Only)">
            
            <button class="nav-btn" style="width:100%; background:var(--primary); color:black; margin-bottom:10px; padding:12px;" onclick="handleLogin('pleb')">PLEB ACCESS</button>
            <div style="display:flex; gap:10px;">
                <button class="nav-btn" style="flex:1; background:#111; color:#777; border:1px solid #222;" onclick="handleLogin('admin')">ADMIN</button>
                <button class="nav-btn" style="flex:1; background:#111; color:#777; border:1px solid #222;" onclick="handleLogin('root')">ROOT</button>
            </div>
        </div>
    </div>

    <div id="arcade" style="display:none;">
        <div class="top-bar">
            <div class="clock" id="liveClock">00:00:00 PM</div>
            <div class="search-area">
                <input type="text" id="gameSearch" class="search-input" placeholder="Search games..." oninput="filterGames()">
                <button class="nav-btn btn-panic" onclick="location.replace('https://classroom.google.com')">Panic</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Your verified Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY",
            authDomain: "monglearcade.firebaseapp.com",
            projectId: "monglearcade",
            storageBucket: "monglearcade.firebasestorage.app",
            messagingSenderId: "637983149122",
            appId: "1:637983149122:web:e6969750929fbb6b1871db",
            measurementId: "G-6CWRZ7XHK4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- BUG FIX: LOGIN LOGIC ---
        window.handleLogin = function(type) {
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            if(!user) return alert("Enter Username");

            const h_admin = "MTIzNA=="; // 1234
            const h_root = "TU9OR0xFX09XTkVSXzk5"; // MONGLE_OWNER_99

            let role = 'pleb';
            if(type === 'admin' && btoa(pass) === h_admin) role = 'admin';
            if(type === 'root' && btoa(pass) === h_root) role = 'root';
            
            if(type !== 'pleb' && role === 'pleb') return alert("Invalid Key");

            sessionStorage.setItem('mUser', user);
            sessionStorage.setItem('mRole', role);

            const uRef = ref(db, 'status/' + user.replace(/\s+/g, '_'));
            onDisconnect(uRef).remove();
            set(uRef, { name: user, role: role, playing: "Browsing" });

            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('arcade').style.display = 'block';
            loadGames();
        };

        // --- BUG FIX: SEARCH LOGIC ---
        window.filterGames = function() {
            const query = document.getElementById('gameSearch').value.toLowerCase();
            const cards = document.querySelectorAll('.game-card');
            cards.forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                card.classList.toggle('hidden', !title.includes(query));
            });
        };

        // --- ABOUT:BLANK CLOAK ENGINE ---
        window.openGame = function(url) {
            const win = window.open('about:blank', '_blank');
            if(!win || win.closed) return alert("Allow pop-ups to play!");
            
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            const iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        };

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const files = await res.json();
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";

            files.forEach(file => {
                if(!file.name.endsWith('.html') || file.name === 'index.html') return;
                const d = document.createElement('div');
                d.className = 'game-card';
                // Controller Icon from Screenshot
                d.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/808/808439.png"><h3>${file.name.replace('.html', '').replace(/_/g, ' ')}</h3>`;
                d.onclick = () => openGame(file.download_url);
                grid.appendChild(d);
            });
        }
    </script>

    <script>
        setInterval(() => {
            document.getElementById('liveClock').innerText = new Date().toLocaleTimeString();
        }, 1000);
    </script>
</body>
</html>
