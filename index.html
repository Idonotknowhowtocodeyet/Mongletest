<!DOCTYPE html>
<html>
<head>
    <title>Google Docs</title>
    <style>
        :root { --bg: #05070a; --card: rgba(17, 20, 29, 0.9); --accent: #00d2ff; --text: #e0e6ed; }
        body { 
            background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; 
            background-size: cover; background-position: center; background-attachment: fixed;
            transition: background 0.5s ease;
        }
        
        /* Overlay to keep text readable if bg is bright */
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 7, 10, 0.7); z-index: -1; }

        .navbar { background: rgba(17, 20, 29, 0.9); backdrop-filter: blur(15px); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1f2937; position: sticky; top: 0; z-index: 1000; }
        .container { padding: 50px 20px; max-width: 1400px; margin: 0 auto; position: relative; }
        
        .section-title { font-size: 2rem; font-weight: 800; margin: 40px 0 25px; color: #fff; display: flex; align-items: center; gap: 15px; }
        .section-title::after { content: ''; flex: 1; height: 1px; background: linear-gradient(90deg, var(--accent), transparent); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; }
        
        .game-card { 
            background: var(--card); border-radius: 20px; border: 1px solid #1f2937; padding: 25px 15px; 
            text-align: center; cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; flex-direction: column; align-items: center; backdrop-filter: blur(5px);
        }
        .game-card:hover { transform: translateY(-10px); border-color: var(--accent); box-shadow: 0 0 20px rgba(0, 210, 255, 0.2); }
        
        .logo-box { width: 100px; height: 100px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; }
        .game-logo { width: 100%; height: 100%; object-fit: contain; border-radius: 12px; }
        .game-emoji { font-size: 65px; }
        .game-name { font-weight: 700; font-size: 15px; color: #fff; }

        .btn-ui { background: #1f2937; border: 1px solid #374151; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #search { padding: 10px 15px; border-radius: 10px; border: 1px solid #374151; background: #05070a; color: white; width: 250px; }

        .footer-nav { position: fixed; bottom: 15px; right: 25px; display: flex; gap: 20px; opacity: 0.1; transition: 0.3s; }
        .footer-nav:hover { opacity: 1; }
        .footer-nav a { color: #94a3b8; text-decoration: none; font-size: 12px; }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="navbar">
        <div id="clock" style="font-family: monospace; color: var(--accent); font-weight: bold;">00:00:00</div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="search" placeholder="Search..." onkeyup="filter()">
            <button class="btn-ui" onclick="autoScan()">üîÑ Reload</button>
            <button class="btn-ui" onclick="panic()" style="background:#ef4444; border:none;">Panic</button>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">üïπÔ∏è Games</h2>
        <div id="gameGrid" class="grid"></div>
        <h2 class="section-title" style="margin-top:60px;">üåê Tools</h2>
        <div id="proxyGrid" class="grid"></div>
    </div>

    <div class="footer-nav">
        <a href="stats.html">üìä Stats</a>
        <a href="wiki.html">‚öôÔ∏è Settings</a>
    </div>

    <script>
        const USER = "bob154526-hue";
        const REPO = "Mongle";
        
        // Load Custom BG
        const customBG = localStorage.getItem('siteBG');
        if(customBG) document.body.style.backgroundImage = `url('${customBG}')`;

        // Cloaking
        document.title = localStorage.getItem('tabTitle') || "Google Docs";
        let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
        link.href = localStorage.getItem('tabIcon') || "https://ssl.gstatic.com/docs/documents/images/kix-favicon-2023q4.ico";
        document.getElementsByTagName('head')[0].appendChild(link);

        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }
        setInterval(updateClock, 1000); updateClock();

        function panic() { window.location.replace(localStorage.getItem('panicUrl') || 'https://classroom.google.com'); }
        window.onkeydown = (e) => { if (e.key === "Escape") panic(); };

        async function autoScan() {
            try {
                const res = await fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/`);
                const files = await res.json();
                const htmlFiles = files.filter(f => f.name.endsWith('.html') && !['index.html', 'wiki.html', 'stats.html'].includes(f.name));
                const imageFiles = files.filter(f => f.name.match(/\.(png|jpg|jpeg|webp|gif)$/i));

                const gGrid = document.getElementById('gameGrid');
                const pGrid = document.getElementById('proxyGrid');
                gGrid.innerHTML = ""; pGrid.innerHTML = "";

                htmlFiles.forEach(file => {
                    const cleanName = file.name.replace('.html', '');
                    const isUtil = cleanName.toLowerCase().includes('proxy') || cleanName.toLowerCase().includes('soundboard');
                    
                    // Match logic: Checks if image name is contained within or equals game name
                    const img = imageFiles.find(i => {
                        const imgBase = i.name.split('.')[0].toLowerCase();
                        return cleanName.toLowerCase().includes(imgBase) || imgBase.includes(cleanName.toLowerCase());
                    });

                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.onclick = () => {
                        const win = window.open('about:blank', '_blank');
                        win.document.body.innerHTML = `<iframe src="${window.location.origin + window.location.pathname.replace('index.html', '') + file.name}" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none;"></iframe>`;
                    };

                    card.innerHTML = `
                        <div class="logo-box">
                            ${img ? `<img src="${img.download_url}" class="game-logo">` : `<div class="game-emoji">${isUtil ? 'üåê' : 'üéÆ'}</div>`}
                        </div>
                        <div class="game-name">${cleanName}</div>`;
                    if (isUtil) pGrid.appendChild(card); else gGrid.appendChild(card);
                });
            } catch (e) { console.error(e); }
        }
        function filter() {
            let q = document.getElementById('search').value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(q) ? "" : "none");
        }
        autoScan();
    </script>
</body>
</html>
