<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --pin: #ffcc00; --neon: 0 0 10px var(--primary); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* OVERLAYS */
        #cinematicAlert { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 20000; display: none; align-items: center; justify-content: center; text-align: center; }
        #bigText { font-size: 8vw; font-weight: 900; color: white; text-transform: uppercase; text-shadow: 0 0 30px red; }

        /* UI */
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #000; }
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); background: #050505; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 8px; text-align: center; cursor: pointer; transition: 0.3s; position: relative; }
        .game-card:hover { border-color: var(--primary); transform: scale(1.05); box-shadow: var(--neon); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 2px solid var(--primary); padding: 25px; z-index: 11000; width: 420px; border-radius: 12px; box-shadow: 0 0 100px #000; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; border-radius: 5px; }
        .btn-glow { background: var(--primary); color: #000; font-weight: bold; border: none; cursor: pointer; }
        
        /* LOGS & KICK */
        .log-container { background: #050505; border: 1px solid #222; height: 120px; overflow-y: auto; font-family: monospace; font-size: 10px; padding: 5px; margin-bottom: 10px; }
        .log-entry { border-bottom: 1px solid #111; padding: 5px; display: flex; justify-content: space-between; align-items: center; }
        .kick-btn { background: #400; color: white; border: 1px solid red; font-size: 9px; padding: 2px 5px; cursor: pointer; border-radius: 3px; }
        .kick-btn:hover { background: red; }
    </style>
</head>
<body>

    <div id="cinematicAlert"><div id="bigText">SYSTEM OVERRIDE</div></div>

    <div id="lockdownScreen">
        <h1 style="font-size:100px; margin:0; color:#eee;">404</h1>
        <p>Resource not found.</p>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div style="font-weight:900; letter-spacing:4px; font-size: 20px;">MONGLE<span style="color:var(--primary)">OS</span></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="gameSearch" class="input-box" style="width:180px; margin:0;" placeholder="SEARCH..." onkeyup="filterGames()">
                <button class="input-box" style="width:auto; margin:0;" onclick="openSettings()">ðŸ”§</button>
                <button id="adminBtn" class="input-box" style="display:none; width:auto; margin:0; border-color:red; color:red;" onclick="toggleModal('adminSettings')">ROOT</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="adminSettings" class="modal">
        <h2 style="color:red; margin:0 0 10px 0; text-align:center;">ROOT_COMMAND</h2>
        
        <p style="font-size:10px; color:var(--primary); margin:0;">LIVE_TRAFFIC_LOG & BAN_LIST:</p>
        <div id="userLogs" class="log-container"></div>
        <button class="input-box" onclick="clearLogs()" style="font-size:9px; height:25px; margin-bottom:15px;">WIPE ALL LOGS</button>

        <input type="text" id="bigMsgInp" class="input-box" placeholder="Big Text Broadcast...">
        <div style="display:flex; gap:5px; margin-bottom:15px;">
            <button class="input-box btn-glow" onclick="setBigText(true)">BROADCAST</button>
            <button class="input-box" onclick="setBigText(false)">CLEAR</button>
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <button class="input-box" style="background:#400; color:white;" onclick="triggerRemote('fakeCrash')">CRASH ALL</button>
            <button class="input-box" style="background:#404; color:white;" onclick="triggerRemote('ghost')">INVERT ALL</button>
        </div>
        
        <button class="input-box" onclick="toggleModal('adminSettings')" style="margin-top:10px;">EXIT</button>
    </div>

    <div id="plebSettings" class="modal">
        <h3>SYSTEM PREFS</h3>
        <input type="text" id="panicUrlInput" class="input-box" placeholder="https://google.com">
        <button class="input-box btn-glow" onclick="saveSettings()">SAVE PANIC KEY</button>
        <button class="input-box" onclick="toggleModal('plebSettings')">CLOSE</button>
    </div>

    <div id="authLayer" style="display:none; position:fixed; inset:0; background:#000; z-index:10000; align-items:center; justify-content:center; flex-direction:column;">
        <h1 style="letter-spacing:10px;">MONGLE_OS</h1>
        <div style="width:300px; text-align:center; background:#050505; padding:30px; border:1px solid var(--accent);">
            <input type="text" id="username" class="input-box" placeholder="USER_ID">
            <button class="input-box btn-glow" onclick="handleLogin()">BYPASS 404</button>
            <button onclick="promptRoot()" style="background:none; border:none; color:#151515; cursor:pointer; margin-top:20px;">[ADMIN]</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, runTransaction } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let masterGames = [];
        let myId = Math.random().toString(36).substring(7);
        let currentUserName = "";

        // MONITORING & KICKING
        onValue(ref(db, 'system/logs'), (s) => {
            const logBox = document.getElementById('userLogs');
            logBox.innerHTML = "";
            const data = s.val();
            if(data) Object.entries(data).reverse().forEach(([key, l]) => {
                logBox.innerHTML += `
                    <div class="log-entry">
                        <span>${l.user} <small style="color:#444">${l.time}</small></span>
                        <button class="kick-btn" onclick="kickUser('${l.user}')">KICK</button>
                    </div>`;
            });
        });

        window.kickUser = (targetUser) => {
            if(confirm(`Kick ${targetUser}?`)) {
                set(ref(db, `system/kickList/${targetUser}`), true);
                setTimeout(() => remove(ref(db, `system/kickList/${targetUser}`)), 5000); // Reset after 5s
            }
        };

        onValue(ref(db, `system/kickList`), (s) => {
            const bans = s.val();
            if(bans && bans[currentUserName] && !window.isRoot) {
                document.body.innerHTML = `<div style="background:blue; color:white; padding:50px; height:100vh; font-family:monospace;">:( YOUR SESSION HAS BEEN TERMINATED BY ADMIN.</div>`;
            }
        });

        window.clearLogs = () => remove(ref(db, 'system/logs'));

        // GLOBAL SYNC
        onValue(ref(db, 'system/bigText'), (s) => {
            const d = s.val() || { active: false, text: "" };
            const el = document.getElementById('cinematicAlert');
            if(d.active) { document.getElementById('bigText').innerText = d.text; el.style.display = 'flex'; }
            else { el.style.display = 'none'; }
        });

        onValue(ref(db, 'system/remoteTrigger'), (s) => {
            const t = s.val();
            if(!t || window.isRoot) return;
            if(t === 'fakeCrash') { document.body.innerHTML = `<div style="background:blue; color:white; padding:50px; height:100vh; font-family:monospace;">:( SYSTEM FAILURE</div>`; setTimeout(() => location.reload(), 3000); }
            if(t === 'ghost') { document.body.style.filter = "invert(1)"; setTimeout(() => document.body.style.filter="none", 2000); }
        });

        window.setBigText = (active) => set(ref(db, 'system/bigText'), { active, text: document.getElementById('bigMsgInp').value });
        window.triggerRemote = (type) => { set(ref(db, 'system/remoteTrigger'), type); setTimeout(() => set(ref(db, 'system/remoteTrigger'), null), 1000); };

        // CORE ENGINE
        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            masterGames = data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            renderGrid(masterGames);
        }

        function renderGrid(list) {
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            list.forEach(f => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                grid.appendChild(card);
            });
        }

        // AUTH & SETTINGS
        window.openSettings = () => { document.getElementById('panicUrlInput').value = localStorage.getItem('monglePanicUrl') || "https://classroom.google.com"; toggleModal('plebSettings'); };
        window.saveSettings = () => { localStorage.setItem('monglePanicUrl', document.getElementById('panicUrlInput').value); alert("Panic Key Saved."); toggleModal('plebSettings'); };
        window.triggerPanic = () => window.location.replace(localStorage.getItem('monglePanicUrl') || "https://classroom.google.com");

        document.addEventListener('keydown', (e) => { if(e.shiftKey && e.key === 'L') enter(); });
        function enter() { 
            const p = prompt("ACCESS_ID:");
            if(p === "mongle77" || p === "MONGLE_OWNER_99") {
                document.getElementById('lockdownScreen').style.display = 'none';
                document.getElementById('authLayer').style.display = 'flex';
                if(p === "MONGLE_OWNER_99") window.isRoot = true;
            }
        }
        window.handleLogin = () => {
            currentUserName = document.getElementById('username').value || "Guest_" + myId;
            push(ref(db, 'system/logs'), { user: currentUserName, time: new Date().toLocaleTimeString() });
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            if(window.isRoot) document.getElementById('adminBtn').style.display = 'block';
            loadGames();
        };
        window.promptRoot = () => { if(prompt("ROOT:") === "MONGLE_OWNER_99") { window.isRoot = true; handleLogin(); } };
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = e.style.display === 'block' ? 'none' : 'block'; };
        window.filterGames = () => renderGrid(masterGames.filter(g => g.name.toLowerCase().includes(document.getElementById('gameSearch').value.toLowerCase())));
    </script>
</body>
</html>
