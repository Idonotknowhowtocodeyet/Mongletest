<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --pin: #ffcc00; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; overflow: hidden; }

        /* HEADER & STATUS */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 25px; background: #000; border-bottom: 1px solid var(--accent); height: 65px; box-sizing: border-box; }
        .status-hub { display: flex; gap: 10px; font-size: 9px; }
        .indicator { display: flex; align-items: center; gap: 4px; color: #444; }
        .indicator.active { color: var(--primary); }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: currentColor; }

        /* SEARCH */
        .search-container { flex-grow: 1; max-width: 350px; margin: 0 20px; }
        #gameSearch { width: 100%; background: #050505; border: 1px solid var(--accent); color: var(--primary); padding: 8px; font-family: inherit; outline: none; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; padding: 20px; overflow-y: auto; height: calc(100vh - 65px); }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 15px; border-radius: 4px; text-align: center; cursor: pointer; transition: 0.2s; font-size: 12px; display: flex; align-items: center; justify-content: center; min-height: 60px; }
        .game-card:hover { border-color: var(--primary); background: #001a00; }

        /* SETTINGS MODALS (The Fix) */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 1px solid var(--primary); padding: 25px; z-index: 9999; width: 320px; box-shadow: 0 0 30px #000; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; }
        #authLayer { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="authLayer">
        <div style="text-align:center; border: 1px solid var(--accent); padding: 40px;">
            <h2 style="letter-spacing:5px;">MONGLE_OS</h2>
            <input type="text" id="username" class="input-box" placeholder="USERNAME">
            <button class="input-box" onclick="handleLogin('pleb')" style="border-color:var(--primary)">ENTER ARCADE</button>
            <button onclick="promptRoot()" style="background:none; border:none; color:#222; font-size:10px; cursor:pointer;">[ROOT_CONSOLE]</button>
        </div>
    </div>

    <div id="mainApp" style="display:none;">
        <div class="top-bar">
            <div id="userTag" style="color:var(--pin); font-size: 12px;">GUEST</div>
            <div class="status-hub">
                <div id="dbStatus" class="indicator"><div class="dot"></div> DB</div>
                <div id="ghStatus" class="indicator"><div class="dot"></div> GH</div>
            </div>
            <div class="search-container">
                <input type="text" id="gameSearch" placeholder="SEARCH_DATABASE..." onkeyup="filterGames()">
            </div>
            <div style="display:flex; gap:8px;">
                <button class="input-box" style="width:auto; margin:0; padding:5px 10px;" onclick="toggleModal('plebSettings')">üîß</button>
                <button id="adminBtn" class="input-box" style="display:none; width:auto; margin:0; padding:5px 10px; border-color:red;" onclick="toggleModal('adminSettings')">‚öôÔ∏è</button>
                <button class="input-box" style="background:var(--panic); color:white; width:auto; margin:0; border:none;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="plebSettings" class="modal">
        <h3>USER_SETTINGS</h3>
        <input type="text" id="panicUrl" class="input-box" placeholder="Panic URL">
        <button class="input-box" onclick="savePleb()">SAVE</button>
        <button class="input-box" onclick="toggleModal('plebSettings')">CLOSE</button>
    </div>

    <div id="adminSettings" class="modal">
        <h3 style="color:red;">ROOT_ACCESS</h3>
        <button class="input-box" onclick="sendGlobalAlert()">TTS_ALERT</button>
        <button class="input-box" onclick="toggleModal('adminSettings')">CLOSE</button>
    </div>

    <script type="module">
        // Firebase Config Here
        let masterGames = [];

        window.handleLogin = (role) => {
            const user = document.getElementById('username').value || "GUEST";
            document.getElementById('userTag').innerText = "USER: " + user.toUpperCase();
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            if(role === 'root') document.getElementById('adminBtn').style.display = 'block';
            loadGames();
        };

        window.promptRoot = () => { if(prompt("ACCESS_KEY:") === "MONGLE_OWNER_99") handleLogin('root'); };

        window.toggleModal = (id) => {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'block') ? 'none' : 'block';
        };

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            masterGames = data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            
            // NATURAL SORT: Groups "Freddy 1", "Freddy 2", etc.
            masterGames.sort((a, b) => a.name.localeCompare(b.name, undefined, {numeric: true, sensitivity: 'base'}));
            renderGrid(masterGames);
        }

        window.filterGames = () => {
            const q = document.getElementById('gameSearch').value.toLowerCase();
            const filtered = masterGames.filter(g => g.name.toLowerCase().includes(q));
            renderGrid(filtered);
        };

        function renderGrid(list) {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = "";
            list.forEach(f => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerText = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                grid.appendChild(card);
            });
        }

        window.triggerPanic = () => window.location.replace('https://classroom.google.com');
    </script>
</body>
</html>
