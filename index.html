<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00d2ff; --bg: #000810; --card: rgba(0, 18, 32, 0.9); --accent: #002233; --panic: #ef4444; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; }

        #particleCanvas { position: fixed; inset: 0; z-index: 0; pointer-events: none; }

        .top-bar { position: relative; z-index: 100; display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--accent); backdrop-filter: blur(10px); }
        .clock { color: var(--primary); font-family: monospace; font-weight: bold; }
        .search-input { background: #000; border: 1px solid #004466; color: white; padding: 8px 15px; border-radius: 8px; width: 250px; outline: none; transition: 0.2s; }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0, 210, 255, 0.3); }
        
        .grid { position: relative; z-index: 10; display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; padding: 40px; height: calc(100vh - 85px); overflow-y: auto; scroll-behavior: smooth; }
        .game-card { background: var(--card); border: 1px solid var(--accent); border-radius: 20px; padding: 30px 10px; text-align: center; cursor: pointer; transition: 0.2s ease-out; }
        .game-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: 0 5px 20px rgba(0, 210, 255, 0.2); }
        .game-logo { font-size: 50px; margin-bottom: 15px; display: block; filter: drop-shadow(0 0 10px var(--primary)); }
        .game-card h3 { font-size: 13px; margin: 0; color: #fff; text-transform: capitalize; }
        .hidden { display: none !important; }

        #settingsPanel { position: fixed; top: 0; right: -350px; width: 320px; height: 100vh; background: rgba(0,5,10,0.98); border-left: 2px solid var(--primary); z-index: 1000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; box-shadow: -10px 0 30px rgba(0,0,0,0.8); }
        #settingsPanel.open { right: 0; }
        .status-light { width: 12px; height: 12px; border-radius: 50%; background: #333; margin: 0 auto 5px; }

        #authLayer { position: fixed; inset: 0; background: #000; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .login-box { width: 350px; padding: 40px; background: #000; border: 1px solid var(--accent); border-radius: 12px; text-align: center; }
    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>

    <div id="authLayer">
        <div class="login-box">
            <h1 style="color:var(--primary); letter-spacing:10px; margin-bottom:25px;">MONGLE</h1>
            <input type="text" id="username" class="search-input" style="width:90%; margin-bottom:10px;" placeholder="Username" autocomplete="off">
            <input type="password" id="password" class="search-input" style="width:90%; margin-bottom:20px;" placeholder="Security Key">
            <button class="search-input" style="width:100%; background:var(--primary); color:black; font-weight:bold; cursor:pointer;" onclick="handleLogin('pleb')">ENTER</button>
            <div style="display:flex; gap:10px; margin-top:15px; justify-content:center;">
                <button onclick="handleLogin('admin')" style="background:none; border:1px solid #002233; color:#005577; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:10px;">ADMIN</button>
                <button onclick="handleLogin('root')" style="background:none; border:1px solid #002233; color:#005577; padding:5px 10px; border-radius:5px; cursor:pointer; font-size:10px;">ROOT</button>
            </div>
        </div>
    </div>

    <div id="arcade" style="display:none;">
        <div class="top-bar">
            <div class="clock" id="liveClock">00:00:00 PM</div>
            <div style="display:flex; gap:10px; align-items:center;">
                <input type="text" id="gameSearch" class="search-input" placeholder="Search..." oninput="filterGames()">
                <button id="settingsBtn" class="search-input" style="display:none; width:auto; background:#001220; border-color:var(--primary); color:var(--primary); cursor:pointer;" onclick="toggleSettings()">‚öôÔ∏è</button>
                <button class="search-input" style="width:auto; background:var(--panic); border:none; color:white; font-weight:bold; cursor:pointer;" onclick="location.replace('https://classroom.google.com')">Panic</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="settingsPanel">
        <h2 style="color:var(--primary); font-size:16px; margin-bottom:20px;">STAFF CONSOLE</h2>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
            <div style="background:#000; padding:10px; border-radius:8px; text-align:center; border:1px solid #002233;">
                <div id="googleStatus" class="status-light"></div>
                <span id="pingLabel" style="font-size:8px; color:#58a;">OFFLINE</span>
            </div>
            <div style="background:#000; padding:10px; border-radius:8px; text-align:center; border:1px solid #002233;">
                <div id="maintStatus" class="status-light" style="background:#00ff88;"></div>
                <span style="font-size:8px; color:#58a;">SYS_LIVE</span>
            </div>
        </div>
        <button class="search-input" style="width:100%; background:#111; color:white; border-color:#333; cursor:pointer;" onclick="toggleMaintenance()" id="maintBtn">ACTIVATE LOCKDOWN</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, get, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY",
            authDomain: "monglearcade.firebaseapp.com",
            projectId: "monglearcade",
            storageBucket: "monglearcade.firebasestorage.app",
            messagingSenderId: "637983149122",
            appId: "1:637983149122:web:e6969750929fbb6b1871db",
            measurementId: "G-6CWRZ7XHK4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // UI SOUND ENGINE
        const clickSound = new Audio('https://www.soundjay.com/buttons/sounds/button-50.mp3');
        clickSound.volume = 0.2;
        function playTick() { clickSound.currentTime = 0; clickSound.play().catch(()=>{}); }

        // PARTICLE ENGINE
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        class Particle {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.v = 0.1+Math.random()*0.4; }
            draw() { ctx.fillStyle = "rgba(0, 210, 255, 0.2)"; ctx.beginPath(); ctx.arc(this.x, this.y, 1, 0, Math.PI*2); ctx.fill(); this.y -= this.v; if(this.y < 0) this.y = canvas.height; }
        }
        for(let i=0; i<70; i++) particles.push(new Particle());
        function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p => p.draw()); requestAnimationFrame(anim); }
        anim();

        // LOGIC & BUG FIXES
        window.handleLogin = function(type) {
            playTick();
            let user = document.getElementById('username').value.trim();
            const pass = btoa(document.getElementById('password').value);
            let role = 'pleb';

            if(type === 'root' && pass === "TU9OR0xFX09XTkVSXzk5") { role = 'root'; user = "ROOT_" + Math.floor(Math.random()*999); }
            else if(type === 'admin' && pass === "MTIzNA==") { role = 'admin'; user = "MOD_" + Math.floor(Math.random()*999); }
            else if(type === 'pleb' && user) { role = 'pleb'; }
            else { return alert("Denied"); }

            sessionStorage.setItem('mUser', user);
            sessionStorage.setItem('mRole', role);
            
            const uRef = ref(db, 'status/' + user.replace(/\s+/g, '_'));
            onDisconnect(uRef).remove();
            set(uRef, { name: user, role: role, lastActive: Date.now() });

            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('arcade').style.display = 'block';
            
            if(role !== 'pleb') {
                document.getElementById('settingsBtn').style.display = 'block';
                window.addEventListener('keydown', (e) => { 
                    if(e.key === '`') { playTick(); toggleSettings(); } 
                });
            }
            loadGames();
            startWatchdog();
        };

        function getEmoji(title) {
            const lower = title.toLowerCase();
            if (lower.includes('freddy') || lower.includes('fnaf')) return 'üêª';
            if (lower.includes('stick')) return '‚öîÔ∏è';
            if (lower.includes('terraria')) return 'üå≥';
            if (lower.includes('ultrakill')) return 'ü§ñ';
            return 'üéÆ';
        }

        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const items = await res.json();
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            items.forEach(item => {
                if(item.name.endsWith('.html') && item.name !== 'index.html') {
                    const cleanName = item.name.replace('.html', '').replace(/_/g, ' ');
                    const d = document.createElement('div');
                    d.className = 'game-card';
                    d.innerHTML = `<span class="game-logo">${getEmoji(cleanName)}</span><h3>${cleanName}</h3>`;
                    d.onclick = () => {
                        playTick();
                        const win = window.open('about:blank', '_blank');
                        win.document.write(`<html><body style="margin:0;overflow:hidden;background:#000;"><iframe src="${item.download_url}" style="border:none;width:100vw;height:100vh;"></iframe></body></html>`);
                    };
                    grid.appendChild(d);
                }
            });
        }

        function startWatchdog() {
            onValue(ref(db, 'global/maintenance'), (snap) => {
                const isLocked = snap.val();
                document.body.style.boxShadow = isLocked ? "inset 0 0 100px rgba(255,0,0,0.3)" : "none";
                document.getElementById('maintStatus').style.background = isLocked ? "#f44" : "#0f8";
                if(isLocked && sessionStorage.getItem('mRole') === 'pleb') location.replace('https://classroom.google.com');
            });
            setInterval(() => {
                const s = Date.now();
                fetch("https://www.google.com/favicon.ico", {mode:'no-cors', cache:'no-cache'}).then(() => {
                    document.getElementById('googleStatus').style.background = "#0f8";
                    document.getElementById('pingLabel').innerText = (Date.now()-s)+"ms";
                }).catch(() => document.getElementById('googleStatus').style.background = "#f44");
            }, 10000);
        }

        window.toggleSettings = () => { document.getElementById('settingsPanel').classList.toggle('open'); };
        window.filterGames = () => {
            const q = document.getElementById('gameSearch').value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(c => {
                c.classList.toggle('hidden', !c.querySelector('h3').innerText.toLowerCase().includes(q));
            });
        };
        window.toggleMaintenance = () => {
            playTick();
            get(ref(db, 'global/maintenance')).then(s => set(ref(db, 'global/maintenance'), !s.val()));
        };
        setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
