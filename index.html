<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --mod: #007bff; --neon: 0 0 10px var(--primary); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; overflow: hidden; }
        
        #versionTag { position: fixed; bottom: 5px; left: 15px; font-size: 9px; color: var(--accent); z-index: 60000; opacity: 0.5; }
        
        /* 404 CLOAK */
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #000; font-family: 'Segoe UI', sans-serif; }
        
        /* UI LAYOUT */
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); background: #050505; }
        .live-tag { font-size: 10px; background: #111; padding: 2px 10px; border-radius: 12px; border: 1px solid var(--accent); color: var(--primary); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 6px; text-align: center; cursor: pointer; transition: 0.2s; }
        .game-card:hover { border-color: var(--primary); transform: scale(1.02); box-shadow: var(--neon); }

        /* MODALS & INPUTS */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #080808; border: 1px solid var(--primary); padding: 20px; z-index: 150000; width: 400px; border-radius: 8px; box-shadow: 0 0 30px rgba(0,255,65,0.1); }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 8px; border-radius: 4px; text-align: center; font-family: inherit; }
        .btn-glow { background: var(--primary); color: #000; font-weight: bold; border: none; cursor: pointer; padding: 10px; border-radius: 4px; width: 100%; transition: 0.2s; }
        .btn-glow:hover { filter: brightness(1.2); }

        .log-container { background: #000; border: 1px solid #111; height: 150px; overflow-y: auto; font-size: 11px; margin-bottom: 10px; }
        .log-entry { padding: 8px; border-bottom: 1px solid #0a0a0a; cursor: pointer; display: flex; justify-content: space-between; }
        
        .dossier { display: none; position: fixed; right: 20px; top: 70px; width: 280px; background: #050505; border: 1px solid red; padding: 15px; z-index: 160000; font-size: 11px; }
    </style>
</head>
<body>

    <div id="lockdownScreen">
        <h1 style="font-size: 100px; margin: 0;">404</h1>
        <p>The requested URL was not found on this server.</p>
    </div>

    <div id="versionTag">MONGLE_OS v5.0.0 | <span id="roleTag">UNAUTHORIZED</span></div>

    <div id="mainApp">
        <div class="top-bar">
            <div style="display:flex; align-items:center; gap:20px;">
                <div style="font-weight:900; letter-spacing:3px; font-size: 18px; color:white;">MONGLE_<span style="color:var(--primary)">OS</span></div>
                <input type="text" id="searchBar" class="input-box" style="width: 200px; margin: 0; padding: 5px;" placeholder="SEARCH GAMES..." onkeyup="filterGames()">
                <div class="live-tag">PEERS: <span id="userCount">0</span></div>
            </div>
            <div style="display:flex; gap:8px;">
                <button class="input-box" style="width:auto; margin:0; padding: 5px 15px;" onclick="toggleModal('settingsModal')">SETTINGS</button>
                <button id="staffBtn" class="input-box" style="display:none; width:auto; margin:0; border-color:var(--mod); color:var(--mod);" onclick="toggleModal('staffConsole')">ADMIN</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none; width:auto;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="settingsModal" class="modal">
        <h3 style="text-align:center; margin-top:0;">SYSTEM_PREFERENCES</h3>
        <p style="font-size:10px;">PANIC_URL:</p>
        <input type="text" id="panicUrlInput" class="input-box" placeholder="https://google.com">
        <p style="font-size:10px;">PANIC_KEY: <span id="currentKeyDisplay" style="color:var(--primary)">]</span></p>
        <button class="btn-glow" id="keyBindBtn" onclick="startKeyBind()" style="background:#222; color:white;">REBIND KEY</button>
        <button class="btn-glow" onclick="saveSettings()" style="margin-top:15px;">SAVE CONFIG</button>
        <button class="input-box" onclick="toggleModal('settingsModal')" style="margin-top:5px; border:none;">CLOSE</button>
    </div>

    <div id="staffConsole" class="modal">
        <h3 style="color:var(--mod); margin-top:0;">ROOT_TERMINAL</h3>
        <div id="userLogs" class="log-container"></div>
        <div id="rootActions" style="display:none;">
            <button class="btn-glow" style="margin-bottom:5px;" onclick="sendCommand('reload')">FORCE_RELOAD_ALL</button>
            <button class="btn-glow" style="background:#ff8c00;" onclick="clearLogs()">WIPE_ALL_SESSIONS</button>
        </div>
        <button class="input-box" onclick="toggleModal('staffConsole')" style="margin-top:10px;">EXIT</button>
    </div>

    <div id="userDossier" class="dossier">
        <h4 style="margin:0 0 10px 0; color:red; border-bottom:1px solid #300;">TRACE_INFO</h4>
        <p><b>USER:</b> <span id="dos-id">---</span></p>
        <p><b>STATUS:</b> <span id="dos-game">---</span></p>
        <p><b>IP:</b> <span id="dos-ip">---</span></p>
        <input type="text" id="whisperInp" class="input-box" placeholder="Whisper msg..." style="margin-top:10px;">
        <button class="btn-glow" style="background:var(--mod); color:white;" onclick="sendWhisper()">WHISPER</button>
        <button class="btn-glow" style="background:red; color:white; margin-top:5px;" onclick="remoteKill()">TERMINATE</button>
        <button class="input-box" onclick="document.getElementById('userDossier').style.display='none'" style="margin-top:10px;">CLOSE</button>
    </div>

    <div id="authLayer" style="display:none; position:fixed; inset:0; background:#000; z-index:900000; align-items:center; justify-content:center; flex-direction:column;">
        <h1 style="letter-spacing:10px; margin-bottom:20px;">MONGLE_OS</h1>
        <div style="width:300px; text-align:center; background:#050505; padding:30px; border:1px solid #111;">
            <input type="text" id="username" class="input-box" placeholder="USERNAME" maxlength="15">
            <button class="btn-glow" onclick="handleLogin('GUEST')">INITIATE</button>
            <div style="margin-top:20px; border-top:1px solid #111; padding-top:10px;">
                <button class="input-box" style="color:#444; border-color:#111;" onclick="handleAuthPrompt()">ADMIN_ROOT</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRole = "GUEST", isGhost = false, currentUserName = "", userRef = null, selectedUserKey = null, userIp = "0.0.0.0";
        let panicUrl = localStorage.getItem("panicUrl") || "https://google.com";
        let panicKey = localStorage.getItem("panicKey") || "]";

        document.getElementById('panicUrlInput').value = panicUrl;
        document.getElementById('currentKeyDisplay').innerText = panicKey;

        fetch('https://api.ipify.org?format=json').then(r => r.json()).then(d => userIp = d.ip);

        // LOGIN & AUTH
        window.handleAuthPrompt = () => {
            const id = prompt("ROOT_KEY:");
            if(id === "MONGLE_OWNER_99") { userRole = "ROOT"; isGhost = true; setupSession(); }
            else if(id === "MONGLE_MOD_2026") { userRole = "ADMIN"; isGhost = false; setupSession(); }
        };

        window.handleLogin = (role) => {
            if(!document.getElementById('username').value) return alert("Missing ID");
            userRole = role; setupSession();
        };

        function setupSession() {
            currentUserName = document.getElementById('username').value;
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            document.getElementById('roleTag').innerText = userRole + (isGhost ? " (GHOST)" : "");
            
            if(!isGhost) {
                userRef = push(ref(db, 'system/logs'), { user: currentUserName, role: userRole, ip: userIp, status: "Idle" });
                onDisconnect(userRef).remove();
            }

            if(userRole === "ROOT" || userRole === "ADMIN") {
                document.getElementById('staffBtn').style.display = 'block';
                if(userRole === "ROOT") document.getElementById('rootActions').style.display = 'block';
            }
            loadGames();
        }

        // SYNC & LOGS
        onValue(ref(db, 'system/logs'), (s) => {
            const data = s.val() || {};
            document.getElementById('userCount').innerText = Object.keys(data).length;
            const logBox = document.getElementById('userLogs'); logBox.innerHTML = "";
            Object.entries(data).forEach(([key, l]) => {
                const div = document.createElement('div');
                div.className = "log-entry";
                div.innerHTML = `<span>[${l.role}] ${l.user}</span> <span style="font-size:9px; color:#444;">${l.status}</span>`;
                div.onclick = () => {
                    selectedUserKey = key;
                    document.getElementById('dos-id').innerText = l.user;
                    document.getElementById('dos-game').innerText = l.status;
                    document.getElementById('dos-ip').innerText = l.ip;
                    document.getElementById('userDossier').style.display = 'block';
                };
                logBox.appendChild(div);
            });
        });

        // SETTINGS & PANIC
        window.startKeyBind = () => {
            const btn = document.getElementById('keyBindBtn');
            btn.innerText = "LISTENING...";
            const listener = (e) => {
                panicKey = e.key;
                document.getElementById('currentKeyDisplay').innerText = panicKey;
                btn.innerText = "REBIND KEY";
                window.removeEventListener('keydown', listener);
            };
            window.addEventListener('keydown', listener);
        };

        window.saveSettings = () => {
            panicUrl = document.getElementById('panicUrlInput').value;
            localStorage.setItem("panicUrl", panicUrl);
            localStorage.setItem("panicKey", panicKey);
            toggleModal('settingsModal');
        };

        window.triggerPanic = () => window.location.replace(panicUrl);

        // SEARCH
        window.filterGames = () => {
            const q = document.getElementById('searchBar').value.toLowerCase();
            document.querySelectorAll('.game-card').forEach(c => {
                c.style.display = c.innerText.toLowerCase().includes(q) ? 'block' : 'none';
            });
        };

        // GAMES
        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html').forEach(f => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerText = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => {
                    if(userRef) set(ref(db, `system/logs/${userRef.key}/status`), "Playing: " + f.name.replace('.html',''));
                    window.open(`https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`, '_blank');
                };
                grid.appendChild(card);
            });
        }

        // HELPERS
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = (e.style.display === 'block') ? 'none' : 'block'; };
        window.sendCommand = (t) => set(ref(db, `system/commands/${t}`), Date.now());
        window.clearLogs = () => remove(ref(db, 'system/logs'));

        onValue(ref(db, 'system/commands/reload'), (s) => { if(s.val() && !isGhost) window.location.reload(); });

        document.addEventListener('keydown', (e) => { 
            if(e.shiftKey && e.key === 'L') { document.getElementById('lockdownScreen').style.display = 'none'; document.getElementById('authLayer').style.display = 'flex'; }
            if(e.key === panicKey) triggerPanic();
        });
    </script>
</body>
</html>
