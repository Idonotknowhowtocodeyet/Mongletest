<!DOCTYPE html>
<html>
<head>
    <title id="tabTitle">Google Docs</title>
    <link id="tabIcon" rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
    <style>
        :root { --bg: #020617; --card: #0f172a; --accent: #3b82f6; --text: #f8fafc; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        
        /* PRANK OVERLAYS */
        #hackerScreen { position: fixed; inset: 0; background: black; color: #0f0; font-family: monospace; padding: 20px; z-index: 150000; display: none; }
        #destructScreen { position: fixed; inset: 0; background: white; z-index: 200000; display: none; flex-direction: column; align-items: center; justify-content: center; color: black; opacity: 0; transition: opacity 4s; }

        /* UI */
        .navbar { background: rgba(15, 23, 42, 0.95); padding: 12px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #1e293b; }
        .timer-display { color: #facc15; font-weight: bold; font-family: monospace; font-size: 1.1rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; padding: 20px; }
        .game-card { background: var(--card); border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #1e293b; cursor: pointer; }
        
        #gameView { position: fixed; inset: 0; background: #000; z-index: 30000; display: none; flex-direction: column; }
        iframe { flex-grow: 1; border: none; }
        .btn { padding: 10px 18px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; color: white; background: var(--accent); }
        #maintScreen { position: fixed; inset: 0; background: #000; z-index: 90000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body id="mainBody">

    <div id="hackerScreen"></div>
    <div id="destructScreen"><h1>FATAL_ERROR: SYSTEM_HALTED</h1></div>

    <div id="maintScreen">
        <h1 style="color:#ef4444;">‚ö†Ô∏è ACCESS DENIED</h1>
        <p>This site is currently locked by the administrator.</p>
        <input type="password" id="maintPass" placeholder="Bypass..." style="padding:10px; margin-top:20px;">
        <button class="btn" onclick="if(document.getElementById('maintPass').value==='1234'){sessionStorage.setItem('mBypass','true');location.reload();}">Unlock</button>
    </div>

    <div class="navbar">
        <div style="display:flex; align-items:center; gap:20px;">
            <span style="color:#4ade80; font-weight:bold;">‚óè LIVE</span>
            <span id="timer" class="timer-display"></span>
        </div>
        <button class="btn" style="background:#ef4444" onclick="location.replace('https://google.com')">Panic</button>
    </div>

    <div id="mainGrid" class="grid"></div>

    <div id="gameView">
        <div style="padding:10px; background:#111;"><button class="btn" onclick="exitGame()">‚Üê Exit</button></div>
        <iframe id="gameFrame"></iframe>
    </div>

    <script>
        const REPO = { user: "bob154526-hue", name: "Mongle" };

        // 1. TIMER & LOCK LOGIC
        function startTimer() {
            setInterval(() => {
                const lockTime = localStorage.getItem('mLockUntil');
                if (lockTime) {
                    const now = Date.now();
                    const timeLeft = lockTime - now;

                    if (timeLeft <= 0) {
                        localStorage.removeItem('mLockUntil');
                        localStorage.setItem('mMaint', 'true');
                        location.reload();
                    } else {
                        const mins = Math.floor(timeLeft / 60000);
                        const secs = Math.floor((timeLeft % 60000) / 1000);
                        document.getElementById('timer').innerText = `LOCKING IN: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
                    }
                } else {
                    document.getElementById('timer').innerText = "";
                }
            }, 1000);
        }

        // 2. PRANK & MAINT CHECK
        window.addEventListener('storage', () => location.reload()); 
        
        if (localStorage.getItem('mMaint') === 'true' && !sessionStorage.getItem('mBypass')) {
            document.getElementById('maintScreen').style.display = 'flex';
        }

        const prank = localStorage.getItem('mPrank');
        if (prank === 'destruct') {
            document.getElementById('destructScreen').style.display = 'flex';
            setTimeout(() => document.getElementById('destructScreen').style.opacity = '1', 100);
        } else if (prank === 'hacker') {
            document.getElementById('hackerScreen').style.display = 'block';
            setInterval(() => {
                const p = document.createElement('p');
                p.innerText = "> DECRYPTING_PACKET_" + Math.random().toString(16).slice(2, 8);
                document.getElementById('hackerScreen').appendChild(p);
                window.scrollTo(0, document.body.scrollHeight);
            }, 100);
        }

        // 3. LOADER
        async function load() {
            const res = await fetch(`https://api.github.com/repos/${REPO.user}/${REPO.name}/contents/`);
            const files = await res.json();
            const emoji = localStorage.getItem('mEmoji') || "üéÆ";
            files.forEach(file => {
                if(!file.name.endsWith('.html') || file.name === 'index.html' || file.name === 'wiki.html') return;
                const card = document.createElement('div');
                card.className = 'game-card';
                card.innerHTML = `<div onclick="play('${file.download_url}')"><div style="font-size:40px">${emoji}</div><b>${file.name.replace('.html','')}</b></div>`;
                document.getElementById('mainGrid').appendChild(card);
            });
        }

        async function play(url) {
            const r = await fetch(url);
            const h = await r.text();
            const blob = new Blob([h], {type: 'text/html'});
            document.getElementById('gameView').style.display='flex';
            document.getElementById('gameFrame').src = URL.createObjectURL(blob);
        }
        
        function exitGame() { document.getElementById('gameView').style.display='none'; document.getElementById('gameFrame').src = "about:blank"; }
        
        load();
        startTimer();
    </script>
</body>
</html>
