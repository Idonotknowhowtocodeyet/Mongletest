<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000500; --card: rgba(0, 20, 0, 0.9); --accent: #003b00; --panic: #ff3131; --pin: #ffcc00; --trending: #00ccff; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--primary); font-family: 'Courier New', monospace; overflow: hidden; }

        /* CHAOS EFFECTS */
        #hackerOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 10001; color: #0f0; padding: 20px; font-size: 14px; overflow: hidden; white-space: pre-wrap; }
        #seizedOverlay { display: none; position: fixed; inset: 0; background: #000; z-index: 10002; flex-direction: column; align-items: center; justify-content: center; text-align: center; color: white; }
        .ghost-active { cursor: none !important; }
        #fakeCursor { display: none; position: fixed; width: 20px; height: 20px; pointer-events: none; z-index: 30000; }

        /* APP UI */
        #lockdownScreen { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: black; }
        #mainApp { display: none; height: 100vh; flex-direction: column; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 30px; background: rgba(0,0,0,0.95); border-bottom: 1px solid var(--primary); }
        
        #settingsPanel { position: fixed; top: 0; right: -400px; width: 380px; height: 100vh; background: rgba(0, 5, 0, 0.98); border-left: 2px solid var(--primary); z-index: 2000; transition: 0.4s; padding: 25px; box-sizing: border-box; overflow-y: auto; }
        #settingsPanel.open { right: 0; }
        .input-box { background: #000; border: 1px solid var(--primary); color: var(--primary); padding: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; outline: none; }
        .chaos-btn { cursor: pointer; font-weight: bold; border-radius: 4px; }
    </style>
</head>
<body id="bodyRoot">

    <img id="fakeCursor" src="https://cur.cursors-4u.net/arrows/arr-2/arr112.png" alt="cursor">
    <div id="hackerOverlay"></div>
    <div id="seizedOverlay">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Seal_of_the_Federal_Bureau_of_Investigation.svg/1200px-Seal_of_the_Federal_Bureau_of_Investigation.svg.png" width="150">
        <h1 style="color:red;">DOMAIN SEIZED</h1>
    </div>

    <div id="lockdownScreen"><h1>404 Not Found</h1></div>

    <div id="mainApp">
        <div id="authLayer" style="position:fixed; inset:0; background:#000; z-index:5000; display:flex; align-items:center; justify-content:center;">
             <div style="width:320px; padding:40px; border:1px solid var(--primary); text-align:center;">
                <h1>MONGLE_OS</h1>
                <input type="text" id="username" class="input-box" placeholder="USERNAME">
                <button class="input-box chaos-btn" onclick="handleLogin('pleb')">LOGIN</button>
                <button class="input-box chaos-btn" style="font-size:10px;" onclick="promptLogin('root')">ROOT_CONSOLE</button>
            </div>
        </div>

        <div id="arcade" style="height:100%; display:none; flex-direction:column;">
            <div class="top-bar">
                <div id="userTag">USER: GUEST</div>
                <button id="settingsBtn" class="input-box chaos-btn" style="display:none; width:auto; margin:0;" onclick="toggleSettings()">‚öôÔ∏è</button>
            </div>
            <div style="flex-grow:1; display:flex; align-items:center; justify-content:center; opacity:0.1;">MONITORING_ACTIVE</div>
        </div>

        <div id="settingsPanel">
            <h2 style="color:var(--primary); border-bottom:1px solid var(--primary);">ROOT_OVERRIDE</h2>
            
            <h3 style="color:cyan; font-size:12px;">üì¢ VOICE_OF_GOD (TTS)</h3>
            <input type="text" id="ttsInput" class="input-box" placeholder="Message to speak...">
            <button class="input-box chaos-btn" style="background:cyan; color:black;" onclick="deployTTS()">SPEAK TO ALL</button>

            <h3 style="color:red; font-size:12px; margin-top:20px;">üî• CHAOS_MODULES</h3>
            <button class="input-box chaos-btn" style="background:#440044; color:white;" onclick="triggerChaos('ghost')">üëª POLTERGEIST</button>
            <button class="input-box chaos-btn" onclick="triggerChaos('hacker')">üíª HACKER_TYPER</button>
            <button class="input-box chaos-btn" onclick="triggerChaos('seized')">üëÆ FBI_SEIZURE</button>
            
            <button class="input-box chaos-btn" style="margin-top:20px; border-color:red; color:red;" onclick="triggerChaos('reset')">STOP ALL EFFECTS</button>
            <button class="input-box chaos-btn" onclick="toggleSettings()">CLOSE</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let isRoot = false;

        window.handleLogin = (role) => {
            if (role === 'root') { isRoot = true; document.getElementById('settingsBtn').style.display = 'block'; }
            document.getElementById('authLayer').style.display = 'none';
            document.getElementById('arcade').style.display = 'flex';
            syncChaos();
        };

        window.promptLogin = (role) => { if (prompt("Master Key:") === "MONGLE_OWNER_99") handleLogin('root'); };

        // TTS DEPLOYMENT
        window.deployTTS = () => {
            const msg = document.getElementById('ttsInput').value;
            if(msg) set(ref(db, 'global/tts'), { text: msg, time: Date.now() });
        };

        window.triggerChaos = (type) => set(ref(db, 'global/chaos'), {type: type, time: Date.now()});

        function syncChaos() {
            // Listen for Voice
            onValue(ref(db, 'global/tts'), (s) => {
                const data = s.val();
                if (data && !isRoot) {
                    const utterance = new SpeechSynthesisUtterance(data.text);
                    utterance.rate = 0.9; // Slightly slower for creepiness
                    utterance.pitch = 0.1; // Deep "god-like" voice
                    window.speechSynthesis.speak(utterance);
                }
            });

            // Listen for Chaos
            onValue(ref(db, 'global/chaos'), (s) => {
                const data = s.val();
                if (!data) return;
                const mode = data.type;
                
                document.body.classList.remove('ghost-active');
                document.getElementById('fakeCursor').style.display = 'none';
                document.getElementById('hackerOverlay').style.display = 'none';
                document.getElementById('seizedOverlay').style.display = 'none';
                
                if (mode === 'ghost') { document.body.classList.add('ghost-active'); document.getElementById('fakeCursor').style.display = 'block'; }
                if (mode === 'hacker') document.getElementById('hackerOverlay').style.display = 'block';
                if (mode === 'seized') document.getElementById('seizedOverlay').style.display = 'flex';
            });
        }

        window.toggleSettings = () => document.getElementById('settingsPanel').classList.toggle('open');
        document.addEventListener('keydown', (e) => { if (e.shiftKey && e.key === 'L') document.getElementById('lockdownScreen').style.display = 'none', document.getElementById('mainApp').style.display='block'; });
    </script>
</body>
</html>
