<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root { --primary: #00ff41; --bg: #000; --card: #0a0a0a; --accent: #003b00; --panic: #ff3131; --mod: #007bff; --neon: 0 0 10px var(--primary); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #fff; color: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        #ghostTrigger { position: fixed; top: 0; left: 0; width: 20px; height: 20px; background: transparent; z-index: 2147483647; cursor: crosshair; }
        #lockdownScreen { position: fixed; inset: 0; background: #fff; z-index: 1000000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        #tosOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        
        #mainApp { display: none; height: 100vh; flex-direction: column; background: var(--bg); color: var(--primary); font-family: 'Consolas', monospace; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; border-bottom: 1px solid var(--accent); background: #050505; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto; flex-grow: 1; }
        .game-card { background: var(--card); border: 1px solid var(--accent); padding: 20px; border-radius: 6px; text-align: center; cursor: pointer; transition: 0.2s; color: var(--primary); }
        .game-card:hover { border-color: var(--primary); transform: scale(1.02); box-shadow: var(--neon); }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #080808; border: 1px solid var(--primary); padding: 25px; z-index: 3000000; width: 500px; border-radius: 8px; color: var(--primary); }
        .log-box { background: #000; border: 1px solid #111; height: 250px; overflow-y: auto; font-size: 11px; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .input-box { background: #000; border: 1px solid var(--accent); color: var(--primary); padding: 10px; width: 100%; box-sizing: border-box; margin-bottom: 12px; border-radius: 4px; text-align: center; font-family: inherit; }
        .btn-glow { background: var(--primary); color: #000; border: none; padding: 10px; cursor: pointer; width: 100%; font-weight: bold; margin-bottom: 8px; }
    </style>
</head>
<body>

    <div id="ghostTrigger" onclick="adminAuth()"></div>
    <div id="lockdownScreen"><h1>404</h1><p>The requested URL was not found on this server.</p></div>

    <div id="tosOverlay">
        <div style="background:#080808; padding:40px; border-radius:12px; border:1px solid #111; color:var(--primary); text-align: center;">
            <h2 style="margin-top:0;">MONGLE_OS</h2>
            <input type="text" id="plebUserInp" class="input-box" placeholder="Username...">
            <button class="btn-glow" onclick="enterSite()">LOGIN</button>
        </div>
    </div>

    <div id="mainApp">
        <div class="top-bar">
            <div style="font-weight:900;">MONGLE_OS <span id="roleLabel" style="color:var(--primary); font-size:10px;"></span></div>
            <div style="display:flex; gap:10px;">
                <button id="adminBtn" class="input-box" style="display:none; width:auto; border-color:var(--mod); color:var(--mod); margin:0;" onclick="toggleModal('adminHub')">ENFORCER</button>
                <button id="rootBtn" class="input-box" style="display:none; width:auto; border-color:var(--primary); color:var(--primary); margin:0;" onclick="toggleModal('rootHub')">CORE</button>
                <button class="input-box" style="width:auto; margin:0;" onclick="toggleModal('settingsMenu')">SETTINGS</button>
                <button class="input-box" style="background:var(--panic); color:white; border:none; width:auto; margin:0;" onclick="triggerPanic()">PANIC</button>
            </div>
        </div>
        <div class="grid" id="gameGrid"></div>
    </div>

    <div id="adminHub" class="modal" style="border-color: var(--mod);">
        <h3 style="color:var(--mod); margin-top:0;">ENFORCER_HUB</h3>
        <p style="font-size:10px; opacity:0.6;">ACTIVE SESSIONS:</p>
        <div id="adminLogs" class="log-box"></div>
        <button class="btn-glow" style="background:var(--mod); color:white;" onclick="toggleModal('adminHub')">CLOSE</button>
    </div>

    <div id="rootHub" class="modal">
        <h3 style="margin-top:0;">MONGLE_CORE_v10.5</h3>
        <p style="font-size:10px; opacity:0.6;">FULL SYSTEM TELEMETRY:</p>
        <div id="rootLogs" class="log-box"></div>
        <button class="btn-glow" onclick="toggleModal('rootHub')">CLOSE</button>
    </div>

    <div id="launcherModal" class="modal">
        <h3 id="targetGameTitle">LAUNCH GAME</h3>
        <button class="btn-glow" onclick="launchGame('stealth')">ABOUT:BLANK (STEALTH)</button>
        <button class="btn-glow" style="background:var(--mod); color:white;" onclick="launchGame('direct')">DIRECT URL (SAVES)</button>
    </div>

    <div id="settingsMenu" class="modal">
        <h3>CONFIG</h3>
        <input type="text" id="pUrl" class="input-box" placeholder="Panic URL">
        <input type="text" id="pKey" class="input-box" readonly placeholder="Panic Key">
        <button class="btn-glow" onclick="saveSettings()">SAVE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push, update, onDisconnect } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDgRvxKypPsOx379SNleE6Uij7mKkEJxGY", databaseURL: "https://monglearcade-default-rtdb.firebaseio.com", projectId: "monglearcade" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let userRole = "PLEB", currentUserName = "", userRef = null;
        let config = { url: localStorage.getItem('pUrl') || 'https://google.com', key: localStorage.getItem('pKey') || 'q' };

        window.adminAuth = () => {
            const k = prompt("ROOT_KEY:");
            if (k === "MONGLE_OWNER_99") upgrade("MONGLE");
            else if (k === "MONGLE_MOD_2026") upgrade("ADMIN");
        };

        window.addEventListener('keydown', (e) => {
            if (e.key === config.key) triggerPanic();
            if (e.shiftKey && e.key === 'L') document.getElementById('tosOverlay').style.display = 'flex';
        });

        window.enterSite = () => {
            currentUserName = document.getElementById('plebUserInp').value.trim() || "User_" + Math.floor(Math.random()*999);
            document.getElementById('tosOverlay').style.display = 'none';
            document.getElementById('lockdownScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            setupSession();
        };

        function upgrade(role) {
            userRole = role;
            document.getElementById('lockdownScreen').style.display = 'none';
            document.getElementById('tosOverlay').style.display = 'none';
            document.getElementById('mainApp').style.display = 'flex';
            document.getElementById('roleLabel').innerText = `[${role}]`;
            document.getElementById('adminBtn').style.display = (role === "MONGLE" || role === "ADMIN") ? 'block' : 'none';
            document.getElementById('rootBtn').style.display = (role === "MONGLE") ? 'block' : 'none';
            if(userRef) update(userRef, { role: role });
            loadGames();
        }

        function setupSession() {
            fetch('https://ipapi.co/json/').then(r => r.json()).then(d => {
                userRef = push(ref(db, 'system/logs'), { 
                    user: currentUserName, role: userRole, ip: d.ip, loc: `${d.city}, ${d.region}`, timestamp: Date.now()
                });
                onDisconnect(userRef).remove();
                startSync();
            });
            loadGames();
        }

        function startSync() {
            onValue(ref(db, 'system/logs'), (s) => {
                const data = s.val() || {};
                const adminLogs = document.getElementById('adminLogs');
                const rootLogs = document.getElementById('rootLogs');
                adminLogs.innerHTML = ""; rootLogs.innerHTML = "";

                Object.values(data).forEach(u => {
                    adminLogs.innerHTML += `<div>[${u.role}] <b>${u.user}</b> - Online</div>`;
                    if(userRole === "MONGLE") {
                        rootLogs.innerHTML += `<div style="border-bottom:1px solid #111; padding:3px;"><b>${u.user}</b>: ${u.ip} (${u.loc})</div>`;
                    }
                });
            });
        }

        // Rest of Game Logic (Same as v10.0.0)
        async function loadGames() {
            const res = await fetch(`https://api.github.com/repos/bob154526-hue/Mongle/contents/`);
            const data = await res.json();
            const grid = document.getElementById('gameGrid'); grid.innerHTML = "";
            data.filter(f => f.name.endsWith('.html') && f.name !== 'index.html').forEach(f => {
                const card = document.createElement('div');
                card.className = 'game-card'; card.innerText = f.name.replace('.html','').replace(/[-_]/g, ' ');
                card.onclick = () => { config.pendingUrl = `https://raw.githack.com/bob154526-hue/Mongle/main/${f.name}`; toggleModal('launcherModal'); };
                grid.appendChild(card);
            });
        }

        window.launchGame = (type) => {
            if (type === 'stealth') {
                const win = window.open('about:blank', '_blank');
                win.document.body.innerHTML = `<iframe src="${config.pendingUrl}" style="position:fixed; top:0; left:0; width:100%; height:100%; border:none;"></iframe>`;
            } else { window.open(config.pendingUrl, '_blank'); }
            toggleModal('launcherModal');
        };

        window.saveSettings = () => { config.url = document.getElementById('pUrl').value; localStorage.setItem('pUrl', config.url); toggleModal('settingsMenu'); };
        window.toggleModal = (id) => { const e = document.getElementById(id); e.style.display = (e.style.display === 'block') ? 'none' : 'block'; };
        window.triggerPanic = () => window.location.replace(config.url);
        
        const pKeyInp = document.getElementById('pKey');
        pKeyInp.value = config.key;
        pKeyInp.onmousedown = () => {
            pKeyInp.value = "PRESS...";
            const capture = (e) => { e.preventDefault(); config.key = e.key; pKeyInp.value = e.key; localStorage.setItem('pKey', e.key); window.removeEventListener('keydown', capture); };
            window.addEventListener('keydown', capture);
        };
    </script>
</body>
</html>
